name: API Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      # ORG_ADMIN_API_KEY is the only secret; all other config lives in src/test/resources/config.yml
      ORG_ADMIN_API_KEY: ${{ secrets.ORG_ADMIN_API_KEY }}
      # Prevent ubuntu-latest runner from injecting JVM flags (e.g. --sun-misc-unsafe-memory-access)
      # that are only valid on JDK 23+ and break earlier runtimes.
      JAVA_TOOL_OPTIONS: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run API tests
        run: mvn --no-transfer-progress test

      - name: Generate Allure report
        if: always()
        run: mvn -q allure:report

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report/
          retention-days: 14
